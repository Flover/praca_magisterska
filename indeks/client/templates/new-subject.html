<template name="addSubject">
  <div class="container">
    <form>
      <div class="form-group">
        <label for="subjectName">Przedmiot</label>
        <input type="text" class="form-control input-md" id="subjectName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="subjectLeading">ProwadzÄ…cy</label>
        <select id="subjectLeading" class="form-control input-md">
          {{#each teachers}}
          <option value='{{profile.title}} {{profile.firstName}} {{profile.lastName}}'>{{profile.title}} {{profile.firstName}} {{profile.lastName}}</option>
          {{/each}}
        </select>

      </div>
      <div class="form-group">
        <label for="subjectSemester">Semestr</label>
        <select id="subjectSemester" class="form-control input-md">

          <option selected value="1">1</option>

          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Dodaj przedmiot</button>
    </form>
  </div>
</template>
