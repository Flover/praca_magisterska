<template name="subjectDetails">
  <div class="subject-details">
    <table class="subjectInfo">
      <tr>
        <th>Subject</th>
        <th>Leading</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>{{showSelectedSubject.Subject}}</td>
        <td>{{showSelectedSubject.Leading}}</td>
        <td>{{showSelectedSubject.Grade}}</td>
        <td><input type="button" class="deleteSubject" value="Delete Subject"></td>
      </tr>
    </table>

  </div>
</template>
