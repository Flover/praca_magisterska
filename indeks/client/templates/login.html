<template name="login">
  <div class="container">
    <form id="login-form" action="action">
      {{#if errorMessages}}
        <div class="list-errors">
          {{#each errorMessages}}
            <div class="list-item">{{this}}</div>
          {{/each}}
            </div>
      {{/if}}
        <div class="form-group {{errorClass 'number'}}">
          <label for="login-text">Numer albumu</label>
          <input type="text" class="form-control" id="login-text" placeholder="Twój numer albumu">
        </div>
        <div class="form-group {{errorClass 'password'}}">
          <label for="login-password">Hasło</label>
          <input type="password" class="form-control" id="login-password" placeholder="hasło">
        </div>
      <button type="submit" id="login-button" class="btn btn-default">Zaloguj się</button>
    </form>
  </div>
</template>
