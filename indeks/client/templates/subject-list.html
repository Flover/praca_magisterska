<template name="subjectList">
<div class="container">
  <div class="subject-list">
    <div class="list-group">
      <a class="list-group-item active">
        Przedmioty
      </a>
      {{#each mySubjects}}
      <a href="/subjects/{{_id}}" class="list-group-item">{{subject}}</a>
      {{/each}}
    </div>
  </div>
</div>
</template>
