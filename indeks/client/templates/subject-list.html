<template name="subjectList">
<div class="container">
  <div class="subject-list">
    <div class="list-group">
      {{#if isInRole 'admin, wykładowca, student'}}
      <a class="list-group-item active">
        Przedmioty
      </a>
      {{#if isInRole 'student'}}
      {{#each mySubjects}}
      <a href="/subjects/{{_id}}" class="list-group-item">{{subject}}</a>
      {{/each}}
      {{/if}}

      {{#if isInRole 'wykładowca'}}
      {{#each teacherSubjects}}
      <a href="/subjects/{{_id}}" class="list-group-item">{{subject}}</a>
      {{/each}}
      {{/if}}

      {{#if isInRole 'admin'}}
      {{#each mySubjects}}
      <a href="/subjects/{{_id}}" class="list-group-item">{{subject}}</a>
      {{/each}}
      {{/if}}

      {{/if}}

      {{#if isInRole 'dziekanat, admin'}}
      <a class="list-group-item active">
        Studenci
      </a>

      {{#each myStudents}}
      <a href="/students/{{_id}}" class="list-group-item">{{profile.lastName}} {{profile.firstName}} {{username}}</a>
      {{/each}}
      {{/if}}

      {{#if isInRole 'dziekanat, admin'}}
      <a class="list-group-item active">
        Wykładowcy
      </a>

      {{#each myLeaders}}
      <a href="/teachers/{{_id}}" class="list-group-item">{{profile.title}} {{profile.lastName}} {{profile.firstName}}</a>
      {{/each}}
      {{/if}}

    </div>
  </div>
</div>
</template>
