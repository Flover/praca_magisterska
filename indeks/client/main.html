<head>
  <title>Elektroniczny indeks</title>
  <script src="http://eindeks.meteor.com/bower_components/jquery/dist/jquery.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="http://localhost:3000/bower_components/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" type="text/css" href="http://eindeks.meteor.com/bower_components/materialize/dist/css/materialize.css">
  <!-- // <script src="http://localhost:3000/bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
  <script src="http://eindeks.meteor.com/bower_components/materialize/dist/js/materialize.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body></body>

<template name="loading">
  {{> header}}
  {{> menu}}
  <center>
  <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </center>
</template>


<template name="menu">
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="/registerStudent" style="color:#01579b">Dodaj studenta</a></li>
    <li><a href="/registerTeacher" style="color:#01579b">Dodaj wykładowce</a></li>
    <li><a href="/registerAdmin" style="color:#01579b">Dodaj admina</a></li>
    <li><a href="/registerDeanery" style="color:#01579b">Dodaj biurokrate</a></li>
    <li class="divider"></li>
    <li><a href="/subjects/add" style="color:#01579b">Dodaj przedmiot</a></li>
  </ul>

  <ul id="dropdown2" class="dropdown-content">
    <div class="file-field input-field">
      <input class="file-path validate" type="text"/>
      <div class="btn">
        <span>Użytkownicy</span>
        <input type="file" class="importUsers"/>
      </div>
    </div>
    <div class="file-field input-field">
      <input class="file-path validate" type="text"/>
      <div class="btn">
        <span>Przedmioty</span>
        <input type="file" class="importSubjects" />
      </div>
    </div>
    <div class="file-field input-field">
      <input class="file-path validate" type="text"/>
      <div class="btn">
        <span>Oceny</span>
        <input type="file" class="importGrades" />
      </div>
    </div>
  </ul>

  <nav>
    <div class="nav-wrapper light-blue darken-4">
      <li class="brand-logo left">Elektroniczny indeks</li>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Start</a></li>
        {{#if currentUser}}
        <li><a>Zalogowany jako {{currentUser.username}}</a></li>
        {{#if isInRole 'admin'}}

        <li><a class="dropdown-button" href="#!" data-constrainwidth='false' data-activates="dropdown1">Dodaj<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        {{/if}}
        {{#if isInRole 'admin, dziekanat, wykładowca'}}
        <li><a class="dropdown-button" href="#!" data-constrainwidth='false' data-activates="dropdown2">Importuj<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        <li><a href="#" class="backup">Pobierz plik Excel</a></li>
        {{/if}}
        <li><a href="#" class="logOut">Wyloguj się</a></li>

        {{else}}
        <li><a href="/login">Zaloguj się</a></li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>

<template name="header">
  <div class="container">
    <h1><img src="http://localhost:3000/img/UG_logo_short.png"> Elektroniczny indeks</h1>
  </div>
</template>


<template name="footer">
  <footer class="page-footer light-blue darken-4">
    <div class="footer-copyright">
      <div class="container">
        © 2015 Created by Mateusz Kwiatkowski for Master Thesis
      </div>
    </div>
  </footer>
  <!-- <footer class="site-footer">
    <div class="container">
      © 2015 Created by Mateusz Kwiatkowski for Master Thesis
    </div>
  </footer> -->
</template>

<template name="appLayout">
  {{> header}}
  {{> menu}}
  {{> yield}}
  {{> footer}}
</template>
