<head>
  <title>Elektroniczny indeks</title>

  <link rel="stylesheet" type="text/css" href="http://localhost:3000/bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="http://localhost:3000/bower_components/jquery/dist/jquery.js"></script>
  <script src="http://localhost:3000/bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body></body>

<template name="loading">
  {{> header}}
  {{> menu}}
  <p>Loading...</p>
</template>


<template name="menu">
  <div class="container">
    <ul class="nav nav-pills nav-justified">
      <li role="presentation"><a href="/">Start</a></li>
      {{#if currentUser}}
      <li role="presentation"><a>Zalogowany jako {{currentUser.username}}</a></li>

      {{#if isInRole 'admin'}}
      <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Dodaj<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li role="presentation"><a role="menuitem" href="/registerStudent">Dodaj studenta</a></li>
          <li role="presentation"><a role="menuitem" href="/registerTeacher">Dodaj wykładowce</a></li>
          <li role="presentation"><a role="menuitem" href="/registerAdmin">Dodaj admina</a></li>
          <li role="presentation"><a role="menuitem" href="/registerDeanery">Dodaj biurokrate</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation">
             <a role="menuitem" href="/subjects/add">Dodaj przedmiot</a>
          </li>

        </ul>
      </li>
      {{/if}}
      <li role="presentation"><a href="#" class="logOut">Wyloguj się</a></li>
      {{else}}
      <li role="presentation"><a href="/login">Zaloguj się</a></li>
      {{/if}}
    </ul>
  </div>
</template>

<template name="header">
  <div class="container">
    <h1><img src="http://localhost:3000/img/UG_logo_short.png"> Elektroniczny indeks</h1>
  </div>
</template>

<template name="appLayout">
  {{> header}}
  {{> menu}}
  {{> yield}}
</template>
